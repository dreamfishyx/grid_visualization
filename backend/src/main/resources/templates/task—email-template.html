<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .email-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 40px;
            background-color: #f7f9fc;
            border-radius: 8px;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .header {
            border-bottom: 2px solid #e4e7ed;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .content-section {
            margin: 25px 0;
            line-height: 1.6;
            color: #606266;
        }

        .highlight {
            color: #409EFF;
            font-weight: 500;
        }

        .action-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #409EFF;
            color: white !important;
            text-decoration: none;
            border-radius: 4px;
            margin: 15px 0;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #66b1ff;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e4e7ed;
            text-align: center;
            color: #909399;
        }
    </style>
    <title></title>
</head>
<body>
<div class="email-container">
    <div class="header">
        <h1 style="color: #303133; margin: 0;" th:text="${title}"></h1>
    </div>

    <div class="content-section">
        <p>尊敬的维修工程师 <span class="highlight" th:text="${workName}"></span> ,您好：</p>
        <p>系统已为您分配新的维修任务，请及时处理。以下设备维护事项：</p>

        <h3 style="color: #303133; margin-top: 25px;">🔧 维修任务详情</h3>
        <h3>维修地址详情</h3>
        <p>详细地址：<span th:text="${address}"></span></p>
        <p>GPS坐标：<code th:text="${coordinates}"></code></p>
        <a th:href="${navUrl}" class="nav-button">🚗 开始导航</a>
    </div>

    <div class="content-section">
        <h3 style="color: #303133;">📝 维修结果提交</h3>
        <p>完成维修后，请按以下流程操作：</p>
        <ol>
            <li>进行设备连通性测试(否则系统不认可设备维修完成)</li>
            <li>提交维修报告</li>
        </ol>
        <a th:href="${resultPushUrl}" class="action-button">提交维修结果</a>
    </div>

    <div class="footer">
        <p>感谢您的专业服务！</p>
        <p style="margin: 5px 0;">技术支持请联系: dreamfishyx@qq.com </p>
        <p>© <span th:text="${currentYear}"></span> 智能电网监控平台 版权所有</p>
    </div>
</div>
</body>
</html>
